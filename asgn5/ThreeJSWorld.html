<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Asgn5: Three.js Project</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>

</head>
<body>
  <canvas id="c"></canvas>
  <div class="children">
    <div class="controller number hasSlider">
      <div class="name" id="lil-gui-name-1">fov</div>
      <div class="widget"><div class="slider">
        <div class="fill" style="width: 24.581%;"></div>
      </div>
      <input type="number" step="any" aria-labelledby="lil-gui-name-1">
    </div>
  </div>
    <div class="controller number hasSlider">
      <div class="name" id="lil-gui-name-2">near</div>
      <div class="widget">
        <div class="slider">
          <div class="fill" style="width: 0%;"></div>
        </div>
        <input type="number" step="any" aria-labelledby="lil-gui-name-2">
      </div>
    </div>
      <div class="controller number hasSlider">
        <div class="name" id="lil-gui-name-3">far</div>
        <div class="widget">
          <div class="slider">
            <div class="fill" style="width: 100%;"></div>
          </div>
          <input type="number" step="any" aria-labelledby="lil-gui-name-3">
        </div>
      </div>
    </div>
  <script type="module" src="/ThreeJSWorld.js"></script>
</body>
</html>
